<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="67060-play-photos-search-google-account-png-file-hd_16x16.ico">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light">
            <ul class="navbar-nav ml-auto mt-2">
                <li><img class="stamp" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" width="25" height="auto"></li>
                <li><img class="stamp" src="ncircle.png"  width="25" height="auto"></li>
            </ul>
        </nav>
        <ul class="right">
            <li class="nav-item"><a href="search_img.html">Image Search</a></li>
            <li class="nav-item"><a href="advanced_search.html">Advanced Search</a></li>
        </ul>
        <form action="https://google.com/search">
            <div class="center logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="center bar">
                <a href="#"><img class="lens" src="Vector_search_icon.svg" title="Search Lens"></a>
                <input autocomplete="off" type="text" name="q" class="searchbar">

                <a href="#"><img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by voice"></a>
            </div>
            <div class="center buttons">
                <input class="button" type="submit" value="Google Search">
              <!--  <form action="https://www.google.com/search?btnI=1&q=%s">-->
                    <input class="button" type="submit" name="btnI" value="I'm feeling lucky">
            </div>
        </form>
    </body>
</html>
