<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="67060-play-photos-search-google-account-png-file-hd_16x16.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light">
            <ul class="navbar-nav ml-auto mt-2">
                <li><img class="stamp" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" width="25" height="auto"></li>
                <li><img class="stamp" src="ncircle.png"  width="25" height="auto"></li>
            </ul>
        </nav>
        <ul class="right">
            <li><a   href="index.html" >Google Search</a></li>
            <li><a   href="advanced_search.html">Advanced Search</a></li>
        </ul>
        <form action="https://www.google.com/images?tbm=isch">
            <div class="center logo">
                <img src="g_images-logo.png">
            </div>
            <div class="center bar">
                <a href="#"><img class="grey_lens" src="Vector_search_icon.svg" title="Search Lens"></a>
                <input autocomplete="off" type="text" name="q" class="searchbar">
                <a href="#"><i class="material-icons camera" title="Search by Image" style="color:grey">camera_alt</i></a>
               <!-- <i class="material-icons" style="font-size:36px">photo_camera</i>-->
                <a href="#"><img class="voice_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by voice"></a>
                <a href="#"><img class="blue_lens" src="blue_search_icon.png" title="Search Lens" style="color: blue;"></a>
            </div>
        </form>
    </body>
</html>
